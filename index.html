<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown parser 2000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1"> Welcome to Markdown parser 2000! </h1>

    <label for="file"> Choose a Markdown file: </label> <br>
    <input type="file" id="file_picker" name="file" accept=".md" />
    <br><br>

    <input type="button" id="generate" value="Generate Markdown">
    <br><br>

    <input type="button" value="View all generated HTML files">
    <br><br>


    <script src="index.js"></script>
</body>
</html>
